<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size {
            font-size: 20px;
        }

        .weight {
            /*  */
            font-weight: normal;
        }

        .weight2 {
            /* 加粗 */
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .italic0 {
            font-style: oblique;
        }

        .family {
            font-family: 微软雅黑，黑体，楷体;
        }
    </style>
</head>

<body>
    <!-- 无衬线字体（sans-serif）
         衬线字体(serif)
         等宽字体 -->
    <!-- 字体大小 -->
    <div class="size">我想说其实你很好</div>
    <div class="size">你自己却不知道</div>
    <!-- 字体粗细 -->
    <!-- font-weight -->
    <div class="weight">
        正常：normal(400)
    </div>
    <div class="weight2">
        加粗:bold(700)
    </div>
    <!-- 字体样式（是否倾斜） -->
    <div class="italic0">正常：normal</div>
    <div class="italic">倾斜：italic</div>
    <!-- 字体系列 font-family -->
    <div class="family">因为我完全信任你</div>



</body>

</html>
