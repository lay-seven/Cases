<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* fsz */
            font-size: 20px;
            /* fw700 */
            font-weight: 700;
            /* 宽度高度背景色 */
            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: rgb(9, 248, 176);
        }
    </style>
</head>

<body>
    <p class="red" id="noe"></p>
    <div class="red tap"></div>
    <!-- .red -->
    <div class="red"></div>

    <!-- #noe -->
    <div id="noe"></div>

    <!-- p.red#noe -->
    <p class="red" id="noe"></p>

    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- 内部文本：ul>li{我是li的内容} -->
    <ul>
        <li>我是li的内容</li>
    </ul>

    <!-- 创建多个：ul>li*3(tab
         ) -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- li文字1,2,3， -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- 同级用加号 -->
    <div></div>
    <p></p>


</body>

</html>
