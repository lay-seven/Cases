<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>让大盒子水平居中，可通过margin:0 auto实现</div>
    <br />
    <div>一般针对固定宽度的盒子，如果没有设置宽度，默认占满父元素的宽度</div>
</body>
</html>
