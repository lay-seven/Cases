<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            width: 200px;
            height: 21px;
            line-height: 21px;
            color: rgb(38, 5, 249);
            background-color: cyan;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <!-- 鼠标悬停时的样式 -->
    <!-- 任何标签都可以添加伪类 -->
    <div>选择器语法：选择器:hover{css}</div>

</body>
</html>
