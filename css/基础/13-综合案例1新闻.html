            “希望世界互联网大会坚持高起点谋划、高标准建设、高水平推进，以对话交流促进共商，以务实合作推动共享，为全球互联网发展治理贡献智慧和力量。”7月12日，习近平主席向世界互联网大会国际组织成立致贺信。

            习近平主席的贺信深刻把握互联网发展大势，深入分析了成立世界互联网大会国际组织的重要意义，表明了中国构建网络空间命运共同体的坚定信心和决心，必将进一步凝聚国际共识、汇聚各方力量，共同发展好、运用好、治理好互联网。
