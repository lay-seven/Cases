<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* css的位置：
        内嵌式：写在style中
        外联式：写在一个单独的css文件中,需要用link标签在网页中引入
        行内式：写在标签的style属性中 */
        /* css注释 */
        /* 选择器{css属性} */
        /* 选择器：查找标签 */
        p{
            color: firebrick;
            /* 字体字号 */
            font-size: 30px;
            background-color: royalblue;
            width: 400px;height: 400px;
        }
    </style>
</head>

<body>
    <!-- css，cascading style sheets -->
    <!-- 写在style标签中 -->
    <!-- <head>里,<title>之下 -->
    <p>这是一个p标签</p>
</body>

</html>
