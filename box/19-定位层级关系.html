<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            position: absolute;
            left: 20px;
            top: 50px;
            z-index: 1;
            background-color: pink;
        }
        .two{
            position: absolute;
            /* z-index: 555; */
            background-color: skyblue;
        }

        /* 默认情况下，定位的盒子后来者居上 */
        /* z-index:整数；配合定位使用，取值越大，显示顺序越靠上 */
    </style>
</head>
<body>
    
    <div class="one">one</div>
    <div class="two">teo</div>
</body>
</html>
