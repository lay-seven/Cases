<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* border-radius: 5px; */
            border-radius: 10px;
        }
        .circle{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border-radius: 50%;
        }
        .recircle{
            width: 200px;
            height: 100px;
            background-color: skyblue;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div>
        场景：让盒子四个角变得圆润，增加页面细节，提升用户体验<br>
        属性名：border-radius;<br>
        常见取值：数字+px，百分比<br>
        原理：圆角为1/4圆，数字为圆的半径<br>
        赋值规则：从左上角开始赋值，然后顺时针赋值，没有赋值看对角<br>

    </div>
    <div class="box"></div>
    <div>
        正圆：必须是正方形，设置属性border-radius:50%<br>
        椭圆：长方形设置50%<br>
        胶囊按钮:半圆+矩形+半圆(半径为高度的一般)<br>
    </div>
    <div class="circle"></div>
    <div class="recircle"></div>
</body>
</html>
