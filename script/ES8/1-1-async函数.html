<body>
    
    <script>
        async function fn() {
            return 0;
        };
        console.log(fn());//Promise {<fulfilled>: 0}

        async function fn2() {
            return new Promise((resolve,reject) => {
                reject('出错啦');
            });
        };
        console.log(fn2());//Promise {<pending>}
            fn2().then(value => {
                console.log(value);
            },reason => {
                console.log(reason);//出错啦
            })
    </script>
</body>
</html>
