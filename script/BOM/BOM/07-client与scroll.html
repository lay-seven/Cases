    <script>
        // element.clientTop 上边框大小
        // element.clientLeft 返回左边框的大小
        // element.clientWidth 返回不包括margin的宽度 不包含单位
        // element.clientHeight 返回不包括margin的高度
        var div = document.querySelector('div');
        console.log(div.clientLeft);

        // element.scrollTop 返回被卷去的上侧距离，不含单位
        // element.scrollLeft 返回被卷去的左侧距离
        // element.scrollWidth 返回不含边框的实际宽度，包括被卷去的
        // element.scrollHeight 返回实际高度
        div.addEventListener('scroll',function() {
            console.log(div.scrollTop);
        })
        console.log(div.clientTop);
    </script>
</body>
