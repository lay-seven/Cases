<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.八进制 0 ~ 7  我们在程序里面数字前面加0表示八进制
        var num1 = 010;
        console.log(num1);//010是八进制的8
        var num2 = 020;
        console.log(num2);
        // 16进制 0~9+a~f
        var num3 = 0x10;//数字前加0x表示16进制数
        console.log(num3);

        // javascript里的数据最大值和最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        // 数字型中的三个特殊值：无穷大:Infinity  无穷小:-Infinity   
        //非数值:NaN(not a number),可以用isNaN()判断,返回一个布尔值，
        //是数字返回false  
        console.log(isNaN(8));
        console.log(isNaN('pink'));
    </script>
</head>
