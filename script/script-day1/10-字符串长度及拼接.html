<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //字符串长度length
        var str = 'qishao';
        var names = new Array();
        names[0] = '宝玉';
        names[1] = '黛玉';
        console.log(str.length);
        console.log(names.length);

        //字符串拼接
        //多个字符串可以用+进行拼接，拼接后的数据为string
        var str1 = '沙漠';
        var str2 = '骆驼';
        console.log(str1 + str2);//沙漠骆驼
        console.log('12' + 12);//1212  +号口诀：字符相连，数字相加

        // 字符串拼接加强
        // 变量不要写到字符串里  引引加加
        var age = 18;
        console.log('pink老师' + age + '岁');
    </script>
</head>
