        function getSum(num1, num2) {
            console.log(num1 + num2);

        getSum(2, 3);// 5
        // return会结束函数，函数里return后的代码不会被执行
        // return只能返回一个值,设置多个返回值时只返回最后一个
        // 函数没有return,则返回undefined
        // arguments:存储实参
        // 伪数组：1.具有数组的length属性 2.按照索引的方式进行存储
        // 3.它没有真正数组的一些方法

        //  arguments求任意输入参数的最大值
        function getMaxNum() {
            var MaxNum = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                MaxNum < arguments[i] ? MaxNum = arguments[i] : 0;
            }
            return MaxNum
        }
        var max = getMaxNum(1, 2, 3, 4, 5, 6, 52);
        console.log(max);// 52

        //翻转数组函数
        var arr = new Array();
        arr[0] = 2;
        arr[1] = 3;
        arr[2] = 4;
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--){
                newArr[newArr.length] = arr[i];
            }
            return newArr
        }
        arr = reverse(arr);
        console.log(arr);
