<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个全局变量name
        var name = "全局变量name";

        //创建一个函数
        function fun() {
            console.log(this.name);
        }

        //创建一个对象
        var obj = {
            name: "孙悟空",
            sayName: fun
        };

        //我们希望调用obj.sayName()时可以输出obj的名字而不是全局变量name的名字
        obj.sayName();

        var arr = new Array(2);
        console.log(arr[1]);

    </script>
</head>

</body>

</html>
