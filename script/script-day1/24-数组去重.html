    <title>Document</title>
    <script>
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr.indexOf(arr[i]) === -1 ? newArr.push(arr[i]) : 0;
            }
            return newArr;
        }
        var arr = unique([0,1,2,3,4,5,6,9,8,7,6,5,4,'s','s']);
        
        console.log(arr);
    </script>
