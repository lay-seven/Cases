<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>

    <script>
        // var son = document.querySelector('.son');
        var father = document.querySelector('.father');
        // son.addEventListener('click',function(e) {
        //     alert('son');
        //     e.stopPropagation();
        // },);
        father.addEventListener('click',function() {
            alert('father');
        },);
        father.addEventListener('contextmenu',function(e) {
            e.preventDefault();
        })
        father.addEventListener('selectstart',function(e) {
            e.preventDefault();
        })

        // 有些事件没有冒泡
        // onblur onfocus onmouseenter onmouseleave
        setTimeout(fn,1000);
        function fn() {
            confirm('延时触发');
        }
    </script>
</body>
</html>
