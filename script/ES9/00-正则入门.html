<body>
    
    <script>
    // 使用对象创建
    let reg = new RegExp('ab','i');
    let str = 'aBc';
    console.log(reg.test(str));

    // 使用字面量创建
    let reg2 = /s|d/i;// |表示或
    let str2 = 'addbf';
    console.log(reg2.test(str2));//true

    let reg3 = /[A-z]/;//[中也是或的关系]
    let str3 = '阿发阿p䦹'
    console.log(reg3.test(str3));
    </script>
</body>
