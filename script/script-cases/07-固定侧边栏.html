<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
        }
        div {
            margin: 20px auto;
            width: 80%;
            height: 300px;
            background-color: pink;
        }
        span {
            position: absolute;
            right: -30px;
            top: 0;
            display: block;
            width: 30px;
            height: 90px;
            background-color: rgb(134, 134, 178);
        }
        .banner {
            position: relative;
            height: 1800px;
            background-color: skyblue;
        }
        .foot {
            height: 300px;
            background-color: rgb(129, 57, 129);
        }
    </style>
</head>
<body>
    <div class="header">头部</div>
    <div class="banner">
        banner
        <span class="span">侧边栏 </span>
    </div>
    
    <div class="foot">foot</div>

    <script>
        var header = document.querySelector('.header');
        var span = document.querySelector('.span');
        var banner = document.querySelector('.banner');
        console.log(banner.offsetTop);
        var bannerTop = span.offsetTop - banner.offsetTop;
        document.addEventListener('scroll',function () {
            if(window.pageYOffset >= 320) {
                
                span.style.position = 'fixed';
                span.style.top = bannerTop+'px';
                span.style.right = 20 + 'px';
            } else {
                console.log(window.pageYOffset);
                span.style.position = 'absolute';
                span.style.top = 0 + 'px';
                span.style.right = -30 + 'px';
            }
        })
    </script>
</body>
</html>
