<body>

    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // 设置为失败
                reject('出错啦')
            },1000);
        });
        p.then(() => {},reason => {
            console.error(reason);
        })//出错啦
        p.catch(reason => {
            console.error(reason);
        })//出错啦  语法糖
    </script>
</body>
