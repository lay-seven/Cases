<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- resolve reject   value reason -->
    <script>
        // 解决回调地狱的另一个方法
        // 基本使用
        const p = new Promise(function(resolve,reject) {
            setTimeout(() => {
                // let data = '数据读取成功';
                // resolve(data); // p 的状态变为成功

                let err = '失败';
                reject(err);// p 的状态变为失败
            },1000)
        });

        // 调用promise的then方法
        p.then(function(value){
            console.log('成功');
        },function(reason) {
            console.error('失败');
        })

    </script>
</body>
</html>
