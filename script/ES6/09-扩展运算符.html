<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ...  扩展运算符能将数组转换为逗号分隔的参数序列
        const tfBoys = ['易烊千玺','王源','王俊凯'];
        function spring() {
            console.log(arguments);
        }
        spring(tfBoys); // ['易烊千玺', '王源', '王俊凯']
        spring(...tfBoys);// 0: "易烊千玺"1: "王源"2: "王俊凯"

        // 扩展运算符连接数组
        const feng = ['曾毅','玲花'];
        const kuaizi = ['肖央','王太利'];
        const unite0 = feng.concat(kuaizi);
        const unite = [...feng,...kuaizi];
        console.log(unite0); // ['曾毅', '玲花', '肖央', '王太利']
        console.log(unite);// ['曾毅', '玲花', '肖央', '王太利']

        // 数组的克隆
        const clone0 = [...unite];
        console.log(clone0); // ['曾毅', '玲花', '肖央', '王太利'] 浅拷贝

        // 将伪数组转换为真正的数组
    </script> 
</body>
</html>
