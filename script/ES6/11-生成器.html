<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function* gen(arg) {
            console.log(arg);
            console.log(111);
            let one = yield '一直没有尾巴';
            console.log(222);
            console.log(one);
            let two = yield '一只没有耳朵';
            console.log(two);
            console.log(333);
            yield '真奇怪';
            console.log(444);
        }

        let iterator = gen('AAA');
        console.log(iterator);
        iterator.next(); // 111  next传入的参数将作为上一个yield语句返回的结果
        iterator.next('BBB'); // 222 第一个yield语句返回BBB
        iterator.next('CCC'); // 333
        iterator.next(); // 444
        iterator.next(); // 无内容


        // 遍历gen()
        for (let v of gen()) {
            console.log(v);
            // 111
            // 一直没有尾巴
            // 222
            // 一只没有耳朵
            // 333
            // 真奇怪
            // 444
        }

    </script>
</body>

</html>
