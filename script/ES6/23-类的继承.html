<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Phone {
            constructor(brand,price) {
                this.brand = brand;
                this.price = price;
            }
            call() {
                console.log('我可以打电话');
            }
        };

        // 类的继承必须使用extends,并且使用super方法调用父类的constructor
        class SmartPhone extends Phone {
            constructor(brand,price,color,size) {
                super(brand,price);
                this.color = color;
                this.size = size;
            }

            playGames() {
                console.log('我可以玩游戏');
            }
        }

        const Xiaomi = new SmartPhone('小米',2999,'黑色','5.9inch');
        console.log(Xiaomi);
        Xiaomi.call();//我可以打电话
        
        
    </script>
</body>
</html>
