<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 允许在大括号里面直接写入变量和属性，作为对象的属性和方法
        let name = `语法糖`;
        let change = function() {
            console.log('实在是太甜了');
        }
        const grammar = {
            name,
            change,
            candy() {
                console.log('糖');// 方法声明的省略
            }
        }
        grammar.change();// 实在是太甜了
        grammar.candy();// 糖

        

    </script>
</body>
</html>
