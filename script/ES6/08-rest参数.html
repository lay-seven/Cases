<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 语法 ...变量名
        let date2 = (...a) => {
            console.log(a);
        }
        function date(...rest) {
            console.log(rest);
        }
        date('阿娇','白芷','思慧'); //数组['阿娇', '白芷', '思慧']
        date2('阿娇','白芷','思慧');//数组['阿娇', '白芷', '思慧']

        // rest参数必须放到最后
    </script>
</body>
</html>
