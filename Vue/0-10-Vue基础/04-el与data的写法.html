<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>

    // })
    // v.$mount('#root');// 挂载  setTimeout 灵活绑定
    new Vue({
        el: '#root',
        //第二种写法：函数式
        data() {// :function 可以省略
            console.log('###',this);//此处的this是vue实例对象
            return{
                name:'尚硅谷'
            }
        }
    })
</script>
