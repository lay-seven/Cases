<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- @click.prevent中prevent是修饰符 -->
        <!-- 2.stop:组织事件冒泡 -->
        <!-- once: 事件只触发一次 -->
        <!-- capture: 使用事件的捕获模式 -->
        <!-- self: 只有even.target是当前操作的元素时才触发事件 -->
        <!-- passive: 事件的默认默认行为立即执行，无需等待事件回调执行完毕 -->
        <a href="http://atguigu.com" @click.prevent="showInfo">点我提示信息</a>
    </div>


</body>
<script type="text/javascript">
    Vue.config.productionTip = false;//取消生产提示

    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
        },
        methods:{
            showInfo(e) {
                alert('同学你好');
                // e.preventDefault();
            }
        }
    })
</script>

</html>
