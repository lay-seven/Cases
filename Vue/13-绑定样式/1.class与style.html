<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .basic {
            width: 300px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
        }
        .bgc {
            background-color: pink;
        }
        .border {
            border-radius: 10%/30%;
        }
        .color {
            color: darkorchid;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="basic" :class="classObj">绑定class样式字符串写法</div><br>
        <div class="basic" :class="classArr">绑定class样式字符串写法</div><br>
        <div class="basic" :class=[classObj,classObj2]>绑定class样式字符串写法</div><br>
        <div class="basic">绑定class样式字符串写法</div><br>
    </div>


</body>
<script type="text/javascript">
    Vue.config.productionTip = false;//取消生产提示

    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            classObj:{
                bgc:true,
                border:true,
                
            },
            classObj2:{
                color:true
            },
            classArr:['classObj','classObj2']//此处需在style中定义
            
        },
        methods:{

        }
    })
</script>

</html>
