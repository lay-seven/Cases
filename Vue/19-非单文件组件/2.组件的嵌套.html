<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school>
            
        </school>
    </div>


</body>
<script type="text/javascript">
    Vue.config.productionTip = false;//取消生产提示

    const student = {
        name: 'student',
        template: `
            <div>
              <h2>学生名字:{{ studentName }}</h2>
              <h2>学生年龄:{{ age }}</h2>
              
            </div>
        `,
        data() {
            return {
                studentName: '小明同学',
                age: 18
            }
        }
    }

    const school = {
        template: `
            <div>
              <h2>学校名称:{{ schoolName }}</h2>
              <h2>学校地址:{{ add }}</h2>
              <student></student>
            </div>
        `,
        name: 'school',
        data() {
            return {
                schoolName: '尚硅谷',
                add: '深圳'
            }
        },
        components: {
            student:student,
        }

    }

    

    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
        },
        methods: {

        },
        components: {
            school:school,


        }
    })
</script>

</html>
